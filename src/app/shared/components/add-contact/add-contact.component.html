<h1 mat-dialog-title>Add Contact</h1>

<div class="container"> 
  <div class="row">
      <mat-form-field>
          <input matInput #contactName placeholder="Contact Name" required>
        </mat-form-field>
  </div>
  <div class="row">
      <mat-form-field>
          <input matInput #contactNumber placeholder="Contact Number" required>
        </mat-form-field>
  </div>
  <div class="row">
    Name : {{contactName.value}}
  </div>
  <div class="row">
    Number : {{contactNumber.value}}
  </div>
</div>




<button mat-raised-button color="primary"
  (click)="dialogRef.close({
    name: contactName.value,
    number: contactNumber.value
  })">Save
</button>
<button mat-raised-button (click)="dialogRef.close()">Cancel</button>
